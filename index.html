<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram NFT Gifts</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <!-- Бегущая строка-баннер -->
  <div class="marquee-banner">
    <span>🔥 БЕТАТЕСТ ОТКРЫТ! 🔥 БЕТАТЕСТ ОТКРЫТ! 🔥 БЕТАТЕСТ ОТКРЫТ! 🔥</span>
  </div>

  <div class="app-container">
    <!-- Сайдбар -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>💬 GifDex</h2>
        <div class="wallet-balance">
          <span>⭐ <span id="balance-stars">0</span></span>
          <span>💎 <span id="balance-fiton">0</span></span>
        </div>
      </div>
      <div class="chats" id="chats-list">
        <div class="chat active" data-view="gifts">
          <div class="chat-avatar">🎁</div>
          <div>
            <div class="chat-name">Магазин</div>
            <div class="chat-preview">Купите NFT</div>
          </div>
        </div>
        <div class="chat" data-view="cases">
          <div class="chat-avatar">📦</div>
          <div>
            <div class="chat-name">Кейсы</div>
            <div class="chat-preview">Откройте редкий NFT!</div>
          </div>
        </div>
        <div class="chat" data-view="profile">
          <div class="chat-avatar">
            <img src="https://placehold.co/40x40/5D3FD3/FFFFFF?text=👤" style="width:36px;height:36px;border-radius:50%;">
          </div>
          <div>
            <div class="chat-name">Мой профиль</div>
            <div class="chat-preview">Редактировать ник и аватар</div>
          </div>
        </div>
      </div>
      <div class="sidebar-footer">
        <button id="btn-admin" class="admin-btn">🔒 Админка</button>
      </div>
    </aside>

    <!-- Основной контент -->
    <main class="main-content" id="main-content">
      <!-- Динамический контент -->
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
