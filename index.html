<!-- Модалка анимации кейса -->


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Telegram NFT Gifts</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <!-- Бегущая строка -->
  <div class="marquee-banner">
    <span>🔥 БЕТАТЕСТ ОТКРЫТ! 🔥 БЕТАТЕСТ ОТКРЫТ! 🔥 БЕТАТЕСТ ОТКРЫТ! 🔥</span>
  </div>

  <div class="app-container">
    <!-- Мобильные табы -->
    <div class="nav-tabs">
      <div class="nav-tab active" data-view="gifts">
        <div class="icon">🎁</div>
        <div>Магазин</div>
      </div>
      <div class="nav-tab" data-view="cases">
        <div class="icon">📦</div>
        <div>Кейсы</div>
      </div>
      <div class="nav-tab" data-view="mining">
        <div class="icon">⛏️</div>
        <div>Майнинг</div>
      </div>
      <div class="nav-tab" data-view="profile">
        <div class="icon">👤</div>
        <div>Профиль</div>
      </div>
    </div>

    <!-- Основной контент -->
    <main class="main-content" id="main-content"></main>
  </div>

  <!-- Модалка анимации кейса -->
  <div id="case-modal" class="modal hidden">
    <div class="modal-content">
      <div class="case-animation">
        <div class="case-box">📦</div>
        <div class="sparkle">✨</div>
        <div class="sparkle">✨</div>
        <div class="sparkle">✨</div>
      </div>
      <div class="case-result" id="case-result"></div>
      <button class="buy-btn" id="close-case-modal">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
